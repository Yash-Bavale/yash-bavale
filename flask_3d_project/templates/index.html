<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Error Prediction</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 95%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        h2 { margin-top: 20px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Printer Fault Prediction</h1>
        <form action="/predict" method="post">
            <input type="text" name="x_direction" placeholder="Enter X-direction value" required="required" />
            <input type="text" name="y_direction" placeholder="Enter Y-direction value" required="required" />
            <input type="text" name="z_direction" placeholder="Enter Z-direction value" required="required" />
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
